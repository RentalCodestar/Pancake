<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mythopoeic Realm</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel Decorative', serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: gold;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .welcome {
      text-align: center;
      margin-top: 40px;
    }

    .welcome h1 {
      font-size: 48px;
      text-shadow: 0 0 10px gold, 0 0 20px crimson;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 20px;
      color: #f0e6d2;
      max-width: 600px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .card:hover {
      background-color: rgba(255, 215, 0, 0.1);
      transform: scale(1.05);
    }

    .card-title {
      font-size: 18px;
      margin-top: 10px;
    }

    .music {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="welcome">
    <h1>üßô Welcome, noble <span id="username">Adventurer</span>!</h1>
    <p>Your journey begins here. Ancient quests await, and hidden realms beckon. Destiny is watching...</p>
  </div>

  <div class="grid">
    <div class="card" onclick="alert('The quests are coming soon!')">
      üó∫Ô∏è
      <div class="card-title">Quests</div>
    </div>
    <div class="card" onclick="alert('Spellbook under construction!')">
      üß™
      <div class="card-title">Spellbook</div>
    </div>
    <div class="card" onclick="alert('Inventory is empty... for now.')">
      üõ°Ô∏è
      <div class="card-title">Inventory</div>
    </div>
    <div class="card" onclick="alert('Dark creatures stir in the lore...')">
      üìö
      <div class="card-title">Bestiary</div>
    </div>
    <div class="card" onclick="alert('Realms will open soon.')">
      üîÆ
      <div class="card-title">Explore Realms</div>
    </div>
  </div>

  <audio autoplay loop class="music">
    <source src="music/779187__gregorquendel__dreamlike-piano-and-strings-soundscape.mp3" type="audio/mpeg">
  </audio>

  <script>
    const name = localStorage.getItem("username") || "Adventurer";
    document.getElementById("username").textContent = name;
  </script>

</body>
</html>
