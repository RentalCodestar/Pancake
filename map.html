<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Birthplace Selection</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: fantasy;
    }

    h1 {
      margin-top: 20px;
      font-size: 36px;
    }

    .wizard {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      color: gold;
      font-size: 24px;
      text-align: center;
      display: none; /* Hidden initially */
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      color: gold;
    }

    .image-gallery {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .image-gallery img {
      width: 200px;
      height: 200px;
      border: 4px solid gold;
      border-radius: 12px;
    }

    .selection-container {
      margin-top: 30px;
    }

    .character-type {
      margin: 10px;
      font-size: 18px;
    }

    .character-type button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .character-type button:hover {
      background-color: #45a049;
    }

    .start-journey-btn {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .start-journey-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1> Character and Birthplace</h1>

  <!-- Wizard Speech Bubble -->
  <div class="wizard" id="wizardDialog">
    <p id="wizardText">Siem! You are a ...</p>
  </div>

  <!-- Image Gallery -->
  <div class="image-gallery">
    <img src="maps/1745162230404.jpg" alt="Location 1">
    <img src="maps/1745162258487.jpg" alt="Location 2">
    <img src="maps/1745162288117.jpg" alt="Location 3">
    <img src="maps/1745162326209.jpg" alt="Location 4">
    <img src="maps/1745162362206.jpg" alt="Location 5">
  </div>

  <!-- Character Type Selection -->
  <div class="selection-container">
    <div class="character-type">
      <button onclick="randomizeCharacter()">Wake up</button>
    </div>
  </div>

  <!-- Result -->
  <div class="result" id="birthPlaceResult"></div>

  <!-- Start Journey Button -->
  <button class="start-journey-btn" id="startJourneyBtn" onclick="startJourney()">Start Journey</button>

  <script>
    let playerCharacter = '';
    let playerLocation = '';

    // Probability distribution for characters
    const characterProbabilities = [
      { name: 'Human', probability: 30 },
      { name: 'Wizard', probability: 10 },
      { name: 'King', probability: 1 },
      { name: 'Elf', probability: 20 },
      { name: 'Dwarf', probability: 15 },
      { name: 'Orc', probability: 10 },
      { name: 'Troll', probability: 14 }
    ];

    // Object for birthplace names and their corresponding image URLs
    const birthplaces = [
      'Stonevil', 'Eryndor', 'Aerloth', 'Thalnorith', 'Caerithal'
    ];

    // Function to randomize character based on probabilities
    function randomizeCharacter() {
      const random = Math.random() * 100; // Get a random number between 0 and 100
      let cumulativeProbability = 0;
      for (let i = 0; i < characterProbabilities.length; i++) {
        cumulativeProbability += characterProbabilities[i].probability;
        if (random < cumulativeProbability) {
          playerCharacter = characterProbabilities[i].name;
          chooseRandomBirthplace(); // Choose a random birthplace automatically
          break;
        }
      }
    }

    // Function to randomly choose a birthplace
    function chooseRandomBirthplace() {
      const randomIndex = Math.floor(Math.random() * birthplaces.length);
      playerLocation = birthplaces[randomIndex];
      updateWizardText();
    }

    // Function to update the wizard's speech bubble with selected character and birthplace
    function updateWizardText() {
      if (playerCharacter && playerLocation) {  
        const wizardText = document.getElementById("wizardText");
        wizardText.textContent = `Siem! You are a ${playerCharacter}, and you were born in ${playerLocation}.`;

        // Show the wizard dialog
        const wizardDialog = document.getElementById("wizardDialog");
        wizardDialog.style.display = "block";

        // Update the result text below
        const resultDiv = document.getElementById("birthPlaceResult");
        resultDiv.textContent = `Character: ${playerCharacter} | Birthplace: ${playerLocation}`;

        // Show the "Start Journey" button after selection
        const startJourneyBtn = document.getElementById("startJourneyBtn");
        startJourneyBtn.style.display = "block"; // Show the button
      }
    }

    // Start journey and redirect to startJourney.html
    function startJourney() {
      if (playerCharacter && playerLocation) {
        // Save the character and location to sessionStorage (optional)
        sessionStorage.setItem("character", playerCharacter);
        sessionStorage.setItem("location", playerLocation);
        window.location.href = "startJourney.html"; // Redirect to the new page
      } else {
        alert("Please wait until both your character and birthplace are chosen.");
      }
    }
  </script>

</body>
</html>
